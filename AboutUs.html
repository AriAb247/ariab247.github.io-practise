<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- AOS CSS -->
    <style>
        body {
            font-family: 'Nordique Pro Cyrillic SemiBold', sans-serif;
            color: #000;
            margin: 0;
            background: #fff;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .team-member {
            margin-bottom: 40px;
        }
        .team-member h2, .team-member p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About Us</h1>
        <!-- Mission Statement -->
        <div class="mission-statement" data-aos="fade-up" data-aos-duration="1000">
            <h2>Mission Statement</h2>
            <p>Your mission statement goes here.</p>
        </div>
        <!-- Team -->
        <div class="team">
            <h2>Our Team</h2>
            <!-- Team Member 1 -->
            <div class="team-member" data-aos="fade-up" data-aos-duration="1000">
                <h3>Your Name - Founder & Managing Director</h3>
                <p>Your bio goes here.</p>
            </div>
            <!-- Team Member 2 -->
            <div class="team-member" data-aos="fade-up" data-aos-duration="1000">
                <h3>Your Friend's Name - Investor & Strategic Advisor</h3>
                <p>Your friend's bio goes here.</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- AOS JavaScript -->
    <script>
      AOS.init();  // Initialize AOS
    </script>
</body>
</html>
