<!DOCTYPE html>
<html>
<head>
    <title>Under Construction</title>
    <style>
        /* This centers the video and text on the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fff; /* Background color changed to white */
            color: #000; /* Text color changed to black */
        }
        /* This makes the video take up the full width of the page */
        video {
            width: 100%;
            height: auto;
        }
        /* Include the custom font */
        @font-face {
            font-family: 'Nordique Pro Cyrillic SemiBold';
            src: url('NordiquePro-Semibold.woff2') format('woff2'),
                 url('NordiquePro-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        /* Navigation bar styles */
        .navbar {
            position: fixed;
            top: 0; 
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff; /* Background color changed to white */
            color: #000; /* Text color changed to black */
            padding: 20px;
            font-family: 'Nordique Pro Cyrillic SemiBold', sans-serif;
        }
        /* Navigation links styles */
        .navbar a {
            color: #000;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }
        /* Title styles */
        .navbar h1 {
            margin: 0;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#">Contact Us</a>
        <a href="#">Services</a>
        <h1>Under Construction</h1>
        <a href="#">About Us</a>
        <a href="#">Testimonials</a>
    </div>
    <video autoplay loop muted>
        <source src="Untitled-6.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
