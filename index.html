<!DOCTYPE html>
<html>
<head>
    <title>Under Construction</title>
    <style>
        /* This centers the video and text on the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fff; /* Background color changed to white */
            color: #000; /* Text color changed to black */
        }
        /* This makes the video take up the full width of the page */
        video {
            width: 100%;
            height: auto;
            opacity: 1;
            transition: opacity 0.5s;
        }
        /* Include the custom font */
        @font-face {
            font-family: 'Nordique Pro Cyrillic SemiBold';
            src: url('NordiquePro-Semibold.woff2') format('woff2'),
                 url('NordiquePro-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        /* Navigation bar styles */
        .navbar {
            position: fixed;
            top: 0; 
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff; /* Background color changed to white */
            color: #000; /* Text color changed to black */
            padding: 20px;
            font-family: 'Nordique Pro Cyrillic SemiBold', sans-serif;
        }
        /* Navigation links styles */
        .navbar a {
            color: #000;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }
        /* Button Styles */
        .navbar .demo-button {
            background-color: #000; /* Button color changed to black */
            color: #fff; /* Button text color changed to white */
            border: none; 
            border-radius: 20px; 
            padding: 10px 20px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            transition-duration: 0.4s; /* Added a transition for a smooth hover effect */
        }
        /* Button Hover Effect */
        .navbar .demo-button:hover {
            background-color: #555; /* Button color changes on hover */
            color: #fff;
        }
        /* Timeline Section */
        #timeline {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }
        /* Timeline Line */
        #line {
          width: 2px;
          background-color: black;
          height: 0;
          position: absolute;
          bottom: 50%;
          transition: height 0.5s;
        }
        /* Extra sections for scrolling */
        .extra-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#AboutUs">About Us</a>
        <a href="#Concept">Concept</a>
        <a href="#Funding">Funding</a>
        <a href="#JoinUs">Join Us</a>
        <a href="#ContactUs">Contact Us</a>
        <a href="#" class="demo-button">Request a Demo</a>
    </div>
    <!-- Home Section -->
    <section id="Home">
        <video id="homeVideo" autoplay loop muted>
            <source src="Untitled-6.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <!-- Timeline Section -->
    <section id="timeline">
      <div id="line"></div>
    </section>
    <!-- About Us Section -->
    <section id="AboutUs" class="extra-section">
        <h2>About Us</h2>
    </section>
    <!-- Concept Section -->
    <section id="Concept" class="extra-section">
        <h2>Concept</h2>
    </section>
    <!-- Funding Section -->
    <section id="Funding" class="extra-section">
        <h2>Funding</h2>
    </section>
    <!-- Join Us Section -->
    <section id="JoinUs" class="extra-section">
        <h2>Join Us</h2>
    </section>
    <!-- Contact Us Section -->
    <section id="ContactUs" class="extra-section">
        <h2>Contact Us</h2>
    </section>
    <script>
    window.addEventListener("scroll", function() {
      var scrollHeight = window.document.body.scrollHeight;
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      var clientHeight = document.documentElement.clientHeight;
      var scrolled = (scrollTop / (scrollHeight - clientHeight)) * 100;
      document.getElementById('line').style.height = Math.min(scrolled * 2, 100) + '%';
      document.getElementById('homeVideo').style.opacity = Math.max(1 - scrolled / 100, 0);
    });
    </script>
</body>
</html>
